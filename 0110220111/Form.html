<!DOCTYPE html>
<html>
<head>
	<title>Form Pendaftaran</title>
	<link rel="icon" href="https://cdn.discordapp.com/attachments/691335527881900033/771538370563670066/logo1.png">
</head>
<style type="text/css">

 fieldset {
   background-color: #999966;
}
 legend {
   background-color: black;
   color: white;
   padding: 5px 10px;
}
 input{
   margin: 5px
 }
 textarea{
 	width: 275px;
 	height: 18px;
 	font-family:Rockwell, Calibri, Monospace;
 	font-style: oblique;
 }
</style>
<body>
	<h1 align="center">Formulir Pendaftaran Ozone.net</h1>
	<h3 align="center">Isi formulir pendaftaran ini untuk mendaftarkan diri untuk bergabung dengan Ozone.net</h3>
<form autocomplete="off">
<fieldset>
	<legend>Lengkapi data data berikut : </legend>
	<label for="NamDep">Nama Lengkap : </label>
	<input type="text" name="NamLen" required="yes"><br><br>
	<label for="NamPan">Nama Panggilan : </label>
	<input type="text" name="NamPan" required="yes"><br><br>
	<label for="KL">Kota Kelahiran : </label>
	<input type="text" name="KL" required="yes"> <br><br>
	<label for="TL">Tanggal Lahir : </label>
	<input type="date" name="TL"><br><br>
	<label for="Agama">Agama : </label>
	<input type="radio" / name="Agama">Islam <input type="radio" name="jk">Kristen <input type="radio" name="jk">Hindu <input type="radio" name="jk">Katolik <input type="radio" name="jk">Budha <br><br>
	<label for="Region">Kewarganegaraan : </label>
	<input type="text" name="Region" required="yes"> <br><br>
	<label for="NKTP"> No KTP : </label>
	<input type="text" name="NKTP" required="yes"><br><br>
	<label for="NoPe">No HP : </label>
	<input type="text" name="NoPe" required="yes"><br><br>
	<label for="Ayah"> Nama Ayah : </label>
	<input type="text" name="Ayah" required="yes"><br><br>
	<label for="Ibu"> Nama Ibu : </label>
	<input type="text" name="Ibu" required="yes"><br><br>
	<label for="jk"> Jenis Kelamin : </label>
	<input type="radio" / name="jk">Laki Laki <input type="radio" name="jk">Perempuan  <br><br>
	<label for="alamat">Alamat  : </label>
	<textarea name="alamat" id="alamat"></textarea><br><br>
	<label for="Kel">Kelurahan : </label>
	<input type="text" name="Kel" required="yes"><br><br>
	<label for="Kec">Kecamatan : </label>
	<input type="text" name="Kec" required="yes"><br><br>
	<label for="Kota">Kota : </label>
	<input type="text" name="Kota" required="yes"><br><br>
	<label for="Rt/w">RT / RW : </label>
	<input type="text" name="Rt/w" required="yes"><br><br>
	<label for="KP">Kode Pos : </label>
	<input type="text" name="KP" required="yes"><br><br>
	<label for="email">Email : </label>
	<input type="email" name="email" required="yes"><br><br> 
</fieldset>
</form>
</body>
</html>
